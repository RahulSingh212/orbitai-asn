<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-8">
    <div class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors">
        <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
        
        <button 
            onclick="toggleDarkMode()" 
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
            Toggle Dark Mode
        </button>
        
        <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
            <p>Current mode: <span id="mode">Light</span></p>
            <p>HTML class: <span id="htmlClass">None</span></p>
        </div>
        
        <div class="mt-4 p-4 border-2 border-gray-300 dark:border-gray-700 rounded-lg">
            <p>This box should change colors in dark mode</p>
            <p class="text-gray-600 dark:text-gray-400">Secondary text color test</p>
        </div>
    </div>
    
    <script>
        function updateDisplay() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('mode').textContent = isDark ? 'Dark' : 'Light';
            document.getElementById('htmlClass').textContent = document.documentElement.className || 'None';
        }
        
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            updateDisplay();
            console.log('Toggled! Dark mode:', html.classList.contains('dark'));
        }
        
        updateDisplay();
    </script>
</body>
</html>
